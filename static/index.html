                <input type="checkbox" name="Spring" value="Spring">

            </form>
        </section>

        <section id="envoirement">

                <label for="buildings">Buildings:</label><br>
                <input type="range" min="0" max="100" value="1"><br>

                <label for="height">Build Height:</label><br>
                <input type="range" min="0" max="100" value="1"><br>

                <label for="Water">Water:</label><br>
                <input type="range" min="0" max="100" value="1"><br>

                <input type="checkbox" name="animals" value="animals">
                <label for="animals"> Animals</label><br>

                <input type="checkbox" name="people" value="people">
                <label for="people"> People</label><br>
            </form>
        </section>
